services:
  codex-endpoint:
    image: ghcr.io/vnt87/codex-api-endpoint:latest
    container_name: codex-endpoint
    ports:
      - "8069:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CHATGPT_LOCAL_HOME=/app/.chatgpt-local
      # Optional: Override client ID if needed
      # - CHATGPT_LOCAL_CLIENT_ID=your_client_id
    volumes:
      # Persist auth data between container restarts
      - codex_endpoint_auth:/app/.chatgpt-local
      # Optional: Mount custom prompt.md
      # - ./prompt.md:/app/prompt.md:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  codex_endpoint_auth:
    driver: local
